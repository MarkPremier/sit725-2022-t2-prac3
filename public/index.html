  <div class="container">

      <div class="col s12 center-align">
    <h1 class="display-4">Sum Calculator</h1>
    <p class="lead">Type two numbers you want added and click the Sum button!</p>
  </div>
  <div class="col s4 center-align"></div>
  <div class="col s4 center-align">
    <form method="POST" action="/">
      <input type="number" name="integer1" placeholder="First Number">
      <input type="number" name="integer2" placeholder="Second Number">

  </div>
  </div>
